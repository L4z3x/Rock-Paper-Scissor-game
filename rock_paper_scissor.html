<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js rock-paper-scisor</title>
    <link rel="stylesheet" href="rock_style.css">
</head>
<body>  
    
    <center>
        <h2 style="color:aqua; font-size: 50px;">Rock-Paper-Scissor Game</h2>
    </center>
    <script src="rock_script.js"></script>
    <br>
    <center> 
        <button class="button" onclick="   
            play('Rock');
         ">Rock</button>
        <button class="button" onclick=" 
            play('Paper');
        ">Paper</button>
        <button class="button" onclick="  
            play('Scissor');
        ">Scissor</button>
    </center>
    <br>
    <center><button id='message' class="msg"></button></center>
    <br>
    <center>
        <button id= 'cpoint' class="score"></button>
        <button id='hpoint' class="score"></button>
    </center>
    <button class="reset" onclick="
        score.com = 0;
        score.hum = 0;  
        cpoint.textContent = 'Pc Score: '+ score.com
        hpoint.textContent = 'Your Score: '+ score.hum;
        localStorage.removeItem('score');
    ">Reset Score</button>
</body>
</html>
