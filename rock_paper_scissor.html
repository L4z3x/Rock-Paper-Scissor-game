<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scisor</title>
    <link rel="stylesheet" href="rock_style.css">    
</head>
<body>  
    
    <center>
        <h2 class="title">Time to play a Game</h2>
        <div class="js-hscore"><span>Your Score: 0</span></div>
        <div class="js-cscore"><span>Pc Score: 0</span></div>
    </center>  
    <center id="buttons-center">    
        <button class="button Rock" onclick="play('Rock')">
            <img src="assets/images/Rock-emoji.png">
        </button>
        <button class="button Paper" onclick="play('Paper')">
            <img src="assets/images/Paper-emoji.png">
        </button>
        <button class="button Scissor" onclick="play('Scissor')">
            <img src="assets/images/Scissor-emoji.png">
        </button>
    </center>
    <center>
    <div class="js-hmove"></div>
    <div class="js-cmove"></div>
    <div class="js-msg">let's see</div>
    <div id="play-again-div"></div>
    <div id="reset-div"></div> 
    </center>
    <script src="rock_script.js"></script>
</body>
</html>
