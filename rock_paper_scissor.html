<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scisor</title>
    <link rel="stylesheet" href="rock_style.css">
</head>
<body>  
    
    <center>
        <h2 style="color:aqua; font-size: 50px;">Time to play a Game</h2>
    </center>
    <script src="rock_script.js"></script>
    <br>
    <center> 
        <button class="button" onclick="   
            play('Rock');
         "><img src="images/rock-emoji.png"></button>
        <button class="button" onclick=" 
            play('Paper');
        "><img src="images/paper-emoji.png"></button>
        <button class="button" onclick="  
            play('Scissor');
        "><img src="images/scissors-emoji.png"></button>
    </center>
    <center>
    <div class="js-msg"><span>let's see</span></div>
    <div class=""> </div>
    
    <div class="js-cscore"><span>Pc Score: 0</span></div>
    <div class="js-hscore"><span>Your Score: 0</span></div>
    </center>
    <center>
        <button class="reset" onclick="
            score.com = 0;
            score.hum = 0;  
            document.querySelector('.js-cscore').innerHTML = 'Pc Score: '+ score.com;
            document.querySelector('.js-hscore').innerHTML = 'Your Score: '+ score.hum;
            document.querySelector('.js-msg').innerHTML = 'lets see';
            localStorage.removeItem('score');
        ">Reset Score</button>  
    </center>
    
   
</body>
</html>
